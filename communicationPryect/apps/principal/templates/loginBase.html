<html lang="es">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Johan Salamanca">
  <title>Red Segura / administrador</title>
  <link rel="stylesheet" href="{% static 'css/customLogin.css' %}">
  <!-- Favicon -->
  {% comment %}
  <link rel="shortcut icon" href="{% static 'img/brand/favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'img/brand/favicon.ico' %}" type="image/x-icon"> {% endcomment %}
  <!-- bootstrap css -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- style css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Responsive-->
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <!-- fevicon -->
  <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
  {% block additionalCss %}
  {% endblock %}
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 login-title">
          {% block title %}{% endblock %}
        </div>
        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            {% block content %}{% endblock %}
          </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
    </div>
  </div>

  {% block mainpage %}{% endblock %}
  <script src="{% static 'js/jquery.min.js' %}" ></script>
  <script src="{% static 'js/popper.min.js' %}" ></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
  <script src="{% static 'js/jquery-3.0.0.min.js' %}" ></script>
  <script src="{% static 'js/plugin.js' %}" ></script>
  <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('label').addClass("form-control-label");
      $('input').addClass("form-control");
    })
  </script>
  {% block aditionalJs %}{% endblock %}
</body>

</html>
